<!doctype>
<html>
  <head>
    <title>WASM Demo</title>
  </head>
  <body>
    <script src="/wasm-demo.js"></script>
    <script>
      Rust.wasm_demo.then(function (wasm) {
        console.log(wasm.hello('Node NYC'))
        console.log(JSON.parse(wasm.run_program('!roll 1d20')))
        console.log(JSON.parse(wasm.run_program('$variable = 42.5 |')))
        console.log(JSON.parse(wasm.run_program('@me.name = "Henry"')))
      })
    </script>
  </body>
</html>
